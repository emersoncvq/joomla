PLG_CONTENT_GPXTRACKMAP_XML_DESCRIPTION="<strong>GPXTrackMap - Version 1.4.0</strong><br /><br />
GPXTrackMap is a plugin to display GPX tracks on OpenStreetMap maps in articles using the OpenLayers library.<br /><br />
<em>Basic Usage:</em><br /><br />{gpxtrackmap}mygpxtrackfile.gpx{/gpxtrackmap}<br /><br />
The plugin can also display Google Maps&trade; layers, but only if you explicitly activate that option.<br /><br />
<em>NOTE - CAUTION:</em><br /><br /> Before you activate Google Maps&trade; layers, be sure you have READ and UNDERSTOOD
their Terms of Use regarding Maps. The free usage of their maps is restricted to a small amount of map requests 
per day (as of december 2012). If you exceed that, you have to pay them for their service. If you're unsure, just 
leave the Google Maps&trade; layers deactivated and use the OpenStreetMap data. They are and will forever remain completely free.<br /><br />
<em>If you ignore this, and you get a big bill from Google&trade; one day - don't blame me! :-)</em><br /><br />
More information and full documentation here: <strong><a href="_QQ_"http://software.frankingermann.de/gpxtrackmap"_QQ_" title="_QQ_"GPXTrackMap"_QQ_" target="_QQ_"_blank"_QQ_">
software.frankingermann.de/gpxtrackmap</a><br /></strong>"


<div class="gpxtrack">
  <div class="gpxtrackinfo">
    <table width="100%">
    <thead>
    <tr>
    <th width="20%">Długość</th>
    <th width="20%">Czas</th>
    <th width="20%">Prędkość</th>
    <th width="20%">Punkty</th>
    <th width="20%">Między punktami</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td>%DISTANCE-KM% km</td>
    <td>%DURATION%</td>
    <td>%AVGSPEED-KMH% km/h</td>
    <td>%TRACKPOINTS%</td>
    <td>%TRACKPOINTDISTANCE-M% m</td>
    </tr>
    </tbody>
    </table>  
    <table width="100%">
    <thead>
    <tr>
    <th width="20%">Różnica</th>
    <th width="20%">Najniżej</th>
    <th width="20%">Najwyżej</th>
    <th width="20%">W górę</th>
    <th width="20%">W dół</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td>%ELE-DELTA-M% m</td>
    <td>%ELE-MIN-M% m</td>
    <td>%ELE-MAX-M% m</td>
    <td>%ELE-UP-M% m</td>
    <td>%ELE-DOWN-M% m</td>
    </tr>
    </tbody>
    </table>  
  </div>
  <div class="gpxtrackmap">%TRACKMAP%</div>
  <div class="gpxtracklink">%TRACKDOWNLOAD%</div>
  <div class="gpxtrackdiagram">%TRACKDIAGRAM%</div>
</div>
